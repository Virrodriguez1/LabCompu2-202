<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rolon Luana, Rodriguez Virginia">
    <meta name="description" content="Simulador de Movimiento Rectilineo Uniforme con Pacman">
    <meta name="keywords" content="pacman, fisica, MRU, simulador, movimiento">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/simulador.css">
    <title>Simulador MRU - Pacman</title>
</head>
<body>

<!-- Header -->
<header>
    <div class="header-container">
        <a href="index.html" class="logo">PACMAN</a>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="carga.html">Juegos</a>
            <a href="test.html">Test</a>
        </nav>
    </div>
</header>

<!-- Contenido principal -->
<main>
    <h1>Simulador MRU</h1>
    <p class="subtitulo">Movimiento Rectilíneo Uniforme</p>

    <!-- Canvas donde se dibuja Pacman -->
    <div class="canvas-container">
        <canvas id="canvas" width="800" height="200"></canvas>
    </div>

    <!-- Resultado del cálculo -->
    <div class="resultado-container">
        <p>Distancia recorrida: <span id="resultado">0</span> px</p>
    </div>

    <!-- Formulario con los inputs -->
    <div class="controles-container">
        <div class="input-group">
            <label for="velocidad">Velocidad (px/s)</label>
            <input type="number" id="velocidad" min="1" max="100" value="10">
        </div>

        <div class="input-group">
            <label for="tiempo">Tiempo (segundos)</label>
            <input type="number" id="tiempo" min="1" max="20" value="5">
        </div>

        <div class="input-group">
            <label for="tamanio">Tamaño Pacman (px)</label>
            <input type="number" id="tamanio" min="20" max="80" value="40">
        </div>

        <div class="botones">
            <button id="btnCalcular">CALCULAR</button>
            <button id="btnAnimar">ANIMAR</button>
            <button id="btnReiniciar">REINICIAR</button>
        </div>
    </div>

    <!-- Explicación de la fórmula -->
    <div class="formula-container">
        <h3>Fórmula MRU</h3>
        <p class="formula">d = v × t</p>
        <p class="explicacion">Distancia = Velocidad × Tiempo</p>
    </div>

</main>

<!-- Footer -->
<footer>
    <p>&copy; Rolon Luana - Rodriguez Virginia</p>
</footer>

<!-- Script del simulador -->
<script src="js/simulador.js"></script>

</body>
</html>
